<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de Girasoles ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.82);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      text-align: center;
      color: #333;
      max-width: 99vw;
      width: 100%;
      padding: 24px 7vw 30px 7vw;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .pinguinos-img {
      max-width: 96vw;
      width: 230px;
      height: auto;
      animation: bounce 2s infinite alternate;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.11));
    }
    @media (max-width: 500px) {
      .container {
        padding: 10vw 2vw 30vw 2vw;
      }
      .pinguinos-img {
        width: 78vw;
        max-width: 98vw;
      }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
    .message {
      font-size: clamp(17px, 5vw, 21px);
      margin: 18px auto 0 auto;
      color: #222;
      text-shadow: 0 2px 7px #fff, 0 0px 2px #a18cd1;
      border-radius: 10px;
      padding: 10px 2vw 10px 2vw;
      background: rgba(255,255,255,0.68);
      display: block;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      border: 1.5px solid #fcb69f;
      line-height: 1.5em;
      white-space: normal;
      overflow-wrap: break-word;
    }
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5);}
      50% { opacity: 1; transform: scale(1.2);}
    }
    .btn-envelope {
      margin-top: 22px;
      padding: 0;
      font-size: clamp(32px, 7vw, 44px);
      border: none;
      background: none;
      border-radius: 25px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s;
      user-select: none;
      position: relative;
      min-width: 120px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .btn-envelope:active, .btn-envelope:focus-visible, .btn-envelope:hover {
      transform: scale(1.07);
    }
    .envelope-outer {
      width: 80px;
      height: 60px;
      position: relative;
      margin: 0 auto;
      z-index: 2;
      transition: filter 0.2s;
      filter: drop-shadow(0 2px 10px #fcb69f66);
    }
    .envelope-base {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 44px;
      background: #fff6;
      border: 2.5px solid #fcb69f;
      border-radius: 0 0 12px 12px;
      z-index: 2;
    }
    .envelope-flap {
      position: absolute;
      top: -2px;
      left: 0;
      width: 80px;
      height: 36px;
      background: #ffecd2;
      border: 2.5px solid #fcb69f;
      border-bottom: none;
      border-radius: 18px 18px 0 0 / 34px 34px 0 0;
      z-index: 3;
      transform-origin: bottom center;
      transition: transform 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .envelope-flap.open {
      transform: rotateX(70deg);
    }
    .envelope-heart {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -45%);
      font-size: 28px;
      z-index: 5;
      pointer-events: none;
      filter: drop-shadow(0 2px 4px #fff3);
    }
    .envelope-label {
      font-size: 18px;
      color: #ff6a88;
      margin-top: 7px;
      text-shadow: 0 2px 7px #fff, 0 0px 2px #a18cd1;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 3;
      user-select: none;
    }
    .envelope-card {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translate(-50%, 0) scaleY(0.01);
      width: 74px;
      min-height: 45px;
      background: #fff;
      border-radius: 10px;
      border: 1.5px solid #ff9a9e;
      box-shadow: 0 2px 10px #fcb69f67;
      z-index: 4;
      opacity: 0;
      transition: transform 0.9s cubic-bezier(.55,1.55,.19,1.14), opacity 0.4s;
      display: flex; align-items: center; justify-content: center;
      padding: 7px 5px;
      font-size: 16px;
      color: #a18cd1;
      text-align: center;
      pointer-events: none;
    }
    .envelope-card.show {
      opacity: 1;
      transform: translate(-50%, -75px) scaleY(1.08);
      transition-delay: 0.27s;
      pointer-events: auto;
    }
    /* ----------- Corazones flotantes ----------- */
    .heart {
      position: absolute;
      pointer-events: none;
      font-size: 23px;
      opacity: 0.89;
      animation: heart-float 1s ease-out forwards;
      user-select: none;
      z-index: 100;
      filter: drop-shadow(0 2px 3px #fff7);
    }
    @keyframes heart-float {
      0% { opacity: 1; transform: translateY(0) scale(1);}
      70% { opacity: 0.9;}
      100% { opacity: 0; transform: translateY(-60px) scale(1.7);}
    }
    /* ----------- Lluvia de girasoles ----------- */
    .rain-sunflower {
      position: fixed;
      top: -45px;
      font-size: 36px;
      pointer-events: none;
      opacity: 0.92;
      z-index: 90;
      animation: sunflower-rain 1.8s linear forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 4px 10px #fff5);
    }
    @keyframes sunflower-rain {
      0% { transform: translateY(-40px) scale(0.92) rotate(-20deg); opacity: 0.82;}
      15% { opacity: 1;}
      85% { opacity: 1;}
      100% { transform: translateY(105vh) scale(1.18) rotate(25deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="penguins">
      <img src="pinguinos.png" alt="Dos pingÃ¼inos abrazados, tiernos" class="pinguinos-img" role="img">
    </div>
    <div class="message" aria-label="Mensaje especial">
      QuizÃ¡ no pueda obsequiarte girasoles reales, pero no quiero que te quedes sin tus flores.<br>
      Hoy te obsequio estos girasoles virtuales ðŸŒ» y por mÃ¡s que no estÃ©n en fÃ­sico, siempre tratarÃ© de darte lo mejor que pueda.<br>
      Besito ðŸ’•
    </div>
    <button class="btn-envelope" onclick="openEnvelope()" aria-label="Haz clic para abrir el sobre" role="button">
      <span class="envelope-outer">
        <span class="envelope-base"></span>
        <span class="envelope-flap" id="envelopeFlap"></span>
        <span class="envelope-heart">ðŸ’Œ</span>
        <span class="envelope-card" id="envelopeCard">
          QuizÃ¡ no pueda obsequiarte girasoles reales, pero no quiero que te quedes sin tus flores.<br>
          Hoy te obsequio estos girasoles virtuales ðŸŒ» y por mÃ¡s que no estÃ©n en fÃ­sico, siempre tratarÃ© de darte lo mejor que pueda.<br>
          Besito ðŸ’•
        </span>
      </span>
      <span class="envelope-label">Haz clic aquÃ­</span>
    </button>
  </div>
  <div class="stars"></div>

  <script>
    // Estrellas
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      starsContainer.appendChild(star);
    }

    // Corazones en cada tap/click
    function createHearts(x, y) {
      for (let i = 0; i < 3; i++) {
        const heart = document.createElement("span");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        const dx = (Math.random() - 0.5) * 20;
        const dy = (Math.random() - 0.5) * 16;
        heart.style.left = (x + dx) + "px";
        heart.style.top = (y + dy) + "px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 1050);
      }
    }
    function tapAnywhereHandler(e) {
      let x = 0, y = 0;
      if (e.touches && e.touches.length) {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      } else if (e.clientX != null) {
        x = e.clientX;
        y = e.clientY;
      }
      createHearts(x, y);
    }
    // Solo para evitar que salgan corazones al tocar UI especÃ­fica como el sobre
    function ignoreInEnvelope(e) {
      let el = e.target;
      while (el) {
        if (el.classList && el.classList.contains("btn-envelope")) return true;
        el = el.parentElement;
      }
      return false;
    }
    document.body.addEventListener("touchstart", function(e){
      if (!ignoreInEnvelope(e)) tapAnywhereHandler(e);
    }, {passive:true});
    document.body.addEventListener("mousedown", function(e){
      if (!ignoreInEnvelope(e)) tapAnywhereHandler(e);
    });

    // Lluvia de girasoles
    function sunflowerRain(count=18) {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      for(let i=0; i<count; i++){
        const sf = document.createElement("span");
        sf.className = "rain-sunflower";
        sf.textContent = "ðŸŒ»";
        const left = Math.random() * (vw - 44);
        sf.style.left = left + "px";
        sf.style.fontSize = (28 + Math.random() * 20) + "px";
        sf.style.animationDelay = (Math.random() * 0.7) + "s";
        document.body.appendChild(sf);
        setTimeout(()=>sf.remove(), 2300);
      }
    }

    // Sobre animado
    let envelopeOpen = false;
    function openEnvelope() {
      if (envelopeOpen) return;
      envelopeOpen = true;
      const flap = document.getElementById('envelopeFlap');
      const card = document.getElementById('envelopeCard');
      flap.classList.add('open');
      setTimeout(()=>{
        card.classList.add('show');
        setTimeout(()=>{
          sunflowerRain(22);
        }, 600);
      }, 510);
    }

    // Accesibilidad: abrir con Enter o Space
    document.querySelector('.btn-envelope').addEventListener('keydown', function(e){
      if((e.key==="Enter"||e.key===" ") && !envelopeOpen) {
        openEnvelope();
      }
    });
  </script>
</body>
</html>
